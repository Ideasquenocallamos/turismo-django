{% extends "base.html" %}
{% block title %}Detalle Usuario{% endblock %}
{% block content %}
<div class="card mx-auto" style="max-width: 500px;">
    <div class="card-body">
        <h3 class="card-title mb-3">{{ usuario.username }}</h3>
        <p><strong>Email:</strong> {{ usuario.email }}</p>
        <p><strong>Rol:</strong> {{ usuario.rol|title }}</p>
        <p><strong>Es staff:</strong> {{ usuario.is_staff }}</p>
        <p><strong>Es superuser:</strong> {{ usuario.is_superuser }}</p>
        <a href="{% url 'juego:user_list' %}" class="btn btn-secondary mt-3">Volver</a>
    </div>
</div>
{% endblock %}
