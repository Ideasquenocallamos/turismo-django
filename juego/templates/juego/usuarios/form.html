{% extends "base.html" %}
{% block title %}Formulario Usuario{% endblock %}
{% block content %}
<div class="card mx-auto" style="max-width: 500px;">
    <div class="card-body">
        <h3 class="card-title mb-3">{{ form_title }}</h3>
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button class="btn btn-success w-100">Guardar</button>
        </form>
    </div>
</div>
{% endblock %}
